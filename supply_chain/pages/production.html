<script>

  var config = {

    data: {
      labels: MONTHS,
      datasets: [
        {
          label: 'My first data',
          backgroundColor: 'red',
          borderColor: 'red',
          fill: false,
          data: [
            1,2,3,4,5,6,2,25,4,2,5,4,3,5,4,3,,25,4,2,5,4,3,5,4,3

    options: {

      title: {

        intersect: false,

      hover: {

      },
      scales:{

          }
        }]
      }

  };

  //Main script to run put in here
  $(function(){

    var production_plant_chart = new Chart(production_plant_canvas, config);

    var production_convert_canvas = $('#production_convert_canvas').get(0).getContext('2d');
    var production_convert_chart = new Chart(production_convert_canvas, config);
  });//END MAIN SCRIPT
