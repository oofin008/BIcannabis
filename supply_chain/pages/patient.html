<script>
  $(function(){
    var hospital_data;
    var chart_label = [];
    var AUR_data = {
      label: "AUR",
      backgroundColor: '#5bc0de',
      borderColor: '#5bc0de',
      borderWidth: 1,
      data: [],
    };
    var SAS_data = {
      label: "SAS",
      backgroundColor: '#f0ad4e',
      borderColor: '#f0ad4e',
      borderWidth: 1,
      data: [],
    }
    var DEJA_data = {
      label: "DEJA",
      backgroundColor: '#bdc3c7',
      borderColor: '#bdc3c7',
      borderWidth: 1,
      data: [],
    }
    var chartjs_canvas = $("#chartjs_bar").get(0).getContext('2d');
    var chartjs_chart;
    
    //Test select hospital
    $(document).on('change', '#hospitalSelect input[type="checkbox"]', function(){
      const sel_val =  $(this).attr("value");
      const index = hospital_data.findIndex(data => data.hospital_name === sel_val);

      //Select box
      if($(this).is(':checked')){
        if(sel_val == "all"){
          $('#hospitalSelect input[type="checkbox"').each(function(){
            $(this).prop("checked", true);
          });
          chart_label.splice(0,chart_label.length);
          AUR_data.data.splice(0, AUR_data.data.length);
          SAS_data.data.splice(0,SAS_data.data.length);
          DEJA_data.data.splice(0,DEJA_data.data.length);
          $.each(hospital_data, function(index, value){
            if(parseInt(value["AUR"])>0 || parseInt(value["SAS"])>0 || parseInt(value["DEJA"])>0 ){
              chart_label.push(value["hospital_name"]);
              AUR_data.data.push(parseInt(value["AUR"]));
              SAS_data.data.push(parseInt(value["SAS"]));
              DEJA_data.data.push(parseInt(value["DEJA"]));
            }
          });
        }
        else{
          chart_label.splice(index, 0, hospital_data[index].hospital_name);
          AUR_data.data.splice(index, 0, parseInt(hospital_data[index]["AUR"]));
          SAS_data.data.splice(index, 0, parseInt(hospital_data[index]["SAS"]));
          DEJA_data.data.splice(index,0, parseInt(hospital_data[index]["DEJA"]));
        }
        chartjs_chart.update();
      }
      //Unselect box
      else{
        if(sel_val == "all"){
          $('#hospitalSelect input[type="checkbox"').each(function(){
            $(this).prop("checked", false);
          });
          chart_label.splice(0,chart_label.length);
          AUR_data.data.splice(0, AUR_data.data.length);
          SAS_data.data.splice(0,SAS_data.data.length);
          DEJA_data.data.splice(0,DEJA_data.data.length);
          console.log("DEJA data: ", DEJA_data);
        }
        else{
          chart_label.splice(index, 1);
          AUR_data.data.splice(index, 1);
          SAS_data.data.splice(index,1);
          DEJA_data.data.splice(index,1);
        }
        chartjs_chart.update();
      }
    })

    //GET 1st JSON data hospital_name, AUR, SAS
    $.getJSON('./json/supply_chain_patient_data_1.json', function(data){
      console.log("hospital data ===>>>>",data.Sheet1[0]);
      hospital_data = data.Sheet1;
      $.each(hospital_data, function(index, value){
        if(parseInt(value["AUR"])>0 || parseInt(value["SAS"])>0 || parseInt(value["DEJA"])>0 ){
          chart_label.push(value["hospital_name"]);
          AUR_data.data.push(parseInt(value["AUR"]));
          SAS_data.data.push(parseInt(value["SAS"]));
          DEJA_data.data.push(parseInt(value["DEJA"]));
          $('#hospitalSelect').append(
            `<div class="dropdown-item">
              <input type="checkbox" value="${value.hospital_name}" checked> ${value.hospital_name} </input>
            </div>`
          )
        }
      })
      console.log("Chart label====>>>>>",chart_label);
      
      chartjs_chart = new Chart(chartjs_canvas, {
        type: 'bar',
        data: {
          labels: chart_label,
          datasets: [AUR_data, SAS_data, DEJA_data],
        },
        options: {
          responsive: true,
          legend: {
            position: 'top',
          },
          tooltips:{
            mode: 'index',
            intersect: false
          },
          hover: {
            mode: 'nearest',
            intersect: true,
          },
          scales:{
            xAxes: [{
              display: true,
              stacked:true,
              scaleLabel: {
                display: true,
                labelString: 'สถานที่แปรรูป'
              },
              ticks: {
                callback: function(value, index, values){
                  if(value.length > 15){
                    var temp_val = value.split("",15);
                    value = temp_val.join("") + "...";
                    return value;
                  }
                  else{
                    return value;
                  }
                }
              }
            }],
            yAxes: [{
              display: true,
              stacked: true,
              scaleLabel: {
                display: true,
                labelString: 'ปริมาณ'
              }
            }]
          }
        }
      })
      console.log("Chart_js ======>>>>>", chartjs_chart);
    });

    //=================ROW2==========================
    //GET 2nd JSON data
    var patient_data;
    var total_patient = 0;
    $.getJSON('./json/supply_chain_patient_data_2.json', function(data){
      
      patient_data = data.Sheet1;
      $.each(data.Sheet1, function(index, value){
        total_patient += (value["Number"]? parseFloat(value["Number"]): 0);
      })
      console.log('total patient:' + total_patient);
      $("#pagination-container").pagination({
        dataSource: data.Sheet1,
        pageSize: 10,
        ulClassName: "pagination float-right",
        callback: function(data, pagination){
          var html = simpleTemplating(data, "all");
          $("#table_body").html(html);
        }
      })
    });

    function simpleTemplating(data, sort_sel){
      var html ="";
      $.each(data, function(index, item){
        html += "<tr>";
        html += "<td>" + item["ICD_name"] + "</td>";
        html += "<td>" + item["Number"] + "</td>";
        html += "<td>" + (item["Percentile"]? parseFloat(item["Percentile"]): 0) + "</td>";
        html += "</tr>";
      })
      return html;
    }
  })
