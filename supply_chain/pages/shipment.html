<script>
  $(function(){

    //=========ROW 1=======

    //Leaflet Map
    $(function(){
    
      var distributor_1 = [13.846728, 100.5294];//กองพัฒนายาแผนไทย
      var distributor_2 = [14.0543455, 101.3936]; //รพ.เจ้าพระยาอภัยภูเบศร
      var distributor_3 = [17.3528538, 103.8539]; //รพ.พระอาจารย์ฝั้น อาจาโร
      var distributor_4 = [13.8464147, 100.5253]; //สำนักงานคณะกรรมการอาหารและยา
      var distributor_5 = [13.7668463, 100.5262]; //องค์การเภสัชกรรม

      var shipment_map_data
      var shipment_map_prov

      $.getJSON('../json/supplychain_index_shipment.json', function(data){
        shipment_map_data = data.Sheet1;
        console.log("Shipment ======>>>>>>",data.Sheet1[0]);

        $.getJSON('../json/supplychain_index_province.json', function(data2){
          shipment_map_prov = data2.Sheet1;
          console.log("Province ========>>>>>>>",data2.Sheet1[0]);
          
          var shipment_map = L.map('shipment_container', {
            minZoom: 5.5,
            // maxZoom: 10,
          }).setView([13.753,100.500], 5);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
            opacity:0.5
          }).addTo(shipment_map);
          
          L.marker(distributor_1).bindPopup("กองพัฒนายาแผนไทย").addTo(shipment_map);
          L.marker(distributor_2).bindPopup("รพ.เจ้าพระยาอภัยภูเบศร").addTo(shipment_map);
          L.marker(distributor_3).bindPopup("รพ.พระอาจารย์ฝั้น อาจาโร").addTo(shipment_map);
          L.marker(distributor_4).bindPopup("สำนักงานคณะกรรมการอาหารและยา").addTo(shipment_map);
          L.marker(distributor_5).bindPopup("องค์การเภสัชกรรม").addTo(shipment_map);

          var check_marker = [];// check if marker already added to map
          //loop to add polyline
          $.each(data.Sheet1, function(index1, value1){
            var found = data2.Sheet1.some(el => {
              if(el["CHANGWAT_T"] === value1["province"]){
                let class_hospital = value1["rec_hospital"].split('.').join('');
                //let class_hospital = value1["shipment_id"]
                //Add marker of destination 
                if(!check_marker.some(el_check => el_check === value1["rec_hospital"])){
                  test_marker = L.marker([parseFloat(el["LAT"]), parseFloat(el["LONG"])])
                  test_marker.bindPopup(value1["rec_hospital"]).addTo(shipment_map);
                  
                  $(test_marker._icon).addClass('all_marker');
                  $(test_marker._shadow).addClass('all_marker');
                  $(test_marker._icon).addClass(class_hospital);
                  $(test_marker._shadow).addClass(class_hospital);

                  check_marker.push(value1["rec_hospital"]);
                }
                //Add polyline
                var polyline_obj
                if(value1["manu_code"] == "1"){
                  polyline_obj = L.polyline([distributor_1, [parseFloat(el["LAT"]), parseFloat(el["LONG"])]], {color: '#4D8FAC'})
                  polyline_obj.addTo(shipment_map);
                  $(polyline_obj._path).addClass('all_marker');
                  $(polyline_obj._path).addClass(class_hospital);
                }
                if(value1["manu_code"] == "2"){
                  polyline_obj= L.polyline([distributor_2, [parseFloat(el["LAT"]), parseFloat(el["LONG"])]], {color: '#044F67'});
                  polyline_obj.addTo(shipment_map);
                  $(polyline_obj._path).addClass('all_marker');
                  $(polyline_obj._path).addClass(class_hospital);
                }
                if(value1["manu_code"] == "3"){
                  polyline_obj=L.polyline([distributor_3, [parseFloat(el["LAT"]), parseFloat(el["LONG"])]], {color: '#D9B611'});
                  polyline_obj.addTo(shipment_map);
                  $(polyline_obj._path).addClass('all_marker');
                  $(polyline_obj._path).addClass(class_hospital);
                }
                if(value1["manu_code"] == "4"){
                  polyline_obj=L.polyline([distributor_4, [parseFloat(el["LAT"]), parseFloat(el["LONG"])]], {color: '#4DAF7C'});
                  polyline_obj.addTo(shipment_map);
                  $(polyline_obj._path).addClass('all_marker');
                  $(polyline_obj._path).addClass(class_hospital);
                }
                if(value1["manu_code"] == "5"){
                  polyline_obj=L.polyline([distributor_5, [parseFloat(el["LAT"]), parseFloat(el["LONG"])]], {color: '#F62459'});
                  polyline_obj.addTo(shipment_map);
                  $(polyline_obj._path).addClass('all_marker');
                  $(polyline_obj._path).addClass(class_hospital);
                }
              }
            })
          })
          console.log("Check_marker =====>>>>>>",check_marker);
        })
      })
    });

    //All checkbox
    $('#cardtool_div :checkbox').on('change', function(){
      if($(this).is(':checked')){
        $('.all_marker').fadeIn('slow');
        $('#table_body input[type="checkbox"]').each(function(){
          $(this).prop("checked", true);
        })
        return 0;
      }
      else{
        $('.all_marker').fadeOut('slow');
        $('#table_body input[type="checkbox"]:checked').each(function(){
          $(this).prop("checked", false);
        })
        return 0;
      }
    })
    
    //use this format as element in table are dynamically generated
    //Table checkbox
    $(document).on('change','#table_body input[type="checkbox"]', function(){
      var row = $(this).closest("tr")[0];
      let rec_hospital = '.'+(row.cells[1].innerHTML.split('.').join(''));
      
      console.log('row=====>', row)
      console.log('Rec_hospital ====>>>>>>', rec_hospital);
      if($(this).is(':checked')){
        $(rec_hospital).fadeIn('slow');
      }
      else{
        $(rec_hospital).fadeOut('slow');
      }
    })

    //=========ROW 2========
    //GET JSON data
    var shipment_table_data;
    var total_shipment = 0;

    $.getJSON('./json/supply_chain_shipment_data.json', function(data){
      console.log(data.Sheet1[0]);
      shipment_table_data = data.Sheet1;
      $.each(data.Sheet1, function(index, value){
        total_shipment += (value["SUM(quantity)"]? parseFloat(value["SUM(quantity)"]): 0);
      })
      console.log('total shipment:' + total_shipment);
      $("#pagination-container").pagination({
        dataSource: data.Sheet1,
        pageSize: 10,
        ulClassName: "pagination float-right",
        callback: function(data, pagination){
          var html = simpleTemplating(data, "all");
          $("#table_body").html(html);
          console.log($('#table_body'));
        }
      })
    });

    function simpleTemplating(data, sort_sel){
      const check_flag = $('#cardtool_div :checkbox').is(":checked");
      console.log('check_flag: ', check_flag);
      var html ="";
      $.each(data, function(index, item){
        html += "<tr>";
        html += "<td>" + item["manufacter"] + "</td>";
        html += "<td>" + item["rec_hospital   "] + "</td>";
        html += "<td> - </td>";
        html += "<td>" + (item["SUM(quantity)"]? parseInt(item["SUM(quantity)"]): 0) + "</td>";
        html += check_flag?`<td><input value="${item["shipment_id"]}" type="checkbox" checked/></td>`:`<td><input value="${item["shipment_id"]}" type="checkbox" /></td>`;
        html += "</tr>";
      })
      return html;
    }
  })
