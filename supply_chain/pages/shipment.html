<script>
  $(function(){

    //=========ROW 1=======
    var thaimap_value;
    $.getJSON('./json/supply_chain_shipment_data2.json', function(data){
      thaimap_value = data;
      console.log(thaimap_value["TH-37"]);
      map = new jvm.Map({
      map: 'th_mill',
      backgroundColor: '#9E9E9E',
      container: $('#thaimapjvector'),
      regionsSelectable: false,
      zoomOnScroll: false,
      series: {
        regions: [{
          values: thaimap_value,
          scale: ['#ffffff', '#004d1a'],
          normalizeFunction: 'linear',
          attribute: 'fill',
          legend: {
            vertical: true,
            title: 'Color'
          }
        }]
      },
      onRegionTipShow: function(e, el, code){
        el.html(el.html()+' (total shipment - ' + thaimap_value[code]+ ' units.)');
      },
    });
    })

    
    //=========ROW 2========
    //GET JSON data
    var shipment_data;
    var total_shipment = 0;
    $.getJSON('./json/supply_chain_shipment_data.json', function(data){
      console.log(data.Sheet1[0]);
      shipment_data = data.Sheet1;
      $.each(data.Sheet1, function(index, value){
        total_shipment += (value["SUM(quantity)"]? parseFloat(value["SUM(quantity)"]): 0);
      })
      console.log('total shipment:' + total_shipment);
      $("#pagination-container").pagination({
        dataSource: data.Sheet1,
        pageSize: 10,
        ulClassName: "pagination float-right",
        callback: function(data, pagination){
          var html = simpleTemplating(data, "all");
          $("#table_body").html(html);
        }
      })
    });

    function simpleTemplating(data, sort_sel){
      var html ="";
      $.each(data, function(index, item){
        html += "<tr>";
        html += "<td>" + item["manufacter"] + "</td>";
        html += "<td>" + item["rec_hospital   "] + "</td>";
        html += "<td>" + (item["SUM(quantity)"]? parseInt(item["SUM(quantity)"]): 0) + "</td>";
        html += "</tr>";
      })
      return html;
    }
  })
</script>
