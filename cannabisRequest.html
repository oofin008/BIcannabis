    //Convert Date to Thai format
    function month_thai_convert(in_format, in_date_str){
      var month_map = new Map();
      month_map.set("Jan", "มกราคม");
      month_map.set("Feb", "กุมภาพันธ์");
      month_map.set("Mar", "มีนาคม");
      month_map.set("Apr", "เมษายน");
      month_map.set("May", "พฤษภาคม");
      month_map.set("Jun", "มิถุนายน");
      month_map.set("Jul", "กรกฎาคม");
      month_map.set("Aug", "สิงหาคม");
      month_map.set("Sep", "กันยายน");
      month_map.set("Oct", "ตุลาคม");
      month_map.set("Nov", "พฤศจิกายน");
      month_map.set("Dec", "ธันวาคม");
      
      var str_parse = in_date_str.split("-");
      if(in_format == "D-M-YYYY"){
        return (str_parse[0] + month_map.get(str_parse[1]) + (parseInt(str_parse[2]) + 543).toString());
      }
      if(in_format == "D-M-YY"){
        return (str_parse[0] + month_map.get(str_parse[1]) + str_parse[2]);
      }
    }

    //render table data function
    function renderTableData(inputType, targetID, data){
      var targetDiv = document.getElementById(targetID);
      while (targetDiv.firstChild){
          targetDiv.removeChild(targetDiv.firstChild);
      }
      var count = 1;
      $.each(data, function(index, item){
        if(item["request_type"] == inputType){
          //row header
          $("#table_body").append((colorMatch.get(inputType) + (count).toString() + "<td></tr>"));
          //row1
          $("#table_body").append(("<tr><td>ชื่อผู้รับอนุญาต: " + item["ชื่อผู้รับอนุญาต"] + "</td><td>เลขที่ใบอนุญาต: " + item["เลขที่ใบอนุญาต"] + "</td></tr>"));
          //row2
          $("#table_body").append(("<tr><td>ชื่อผู้ดำเนิน: " + item["ชื่อผู้ดำเนิน"]+ "</td><td>วันที่อนุมัติ " + month_thai_convert('D-M-YY', item["วันที่อนุมัติ"])  + "</td></tr>"));
          //row3
          $("#table_body").append(("<tr><td>ประเภทคำขอ: " + item["ประเภทคำขอ"] + "</td><td>สถานะ: " + item["สถานะ"] + "</td></tr>"));
          //row4
          $("#table_body").append(("<tr><td>ชื่อสถานที่: " + item["ชื่อสถานที่"] + "</td><td><i class='fas fa-map-marker-alt mr-1'></i>" + (item["ละติจูด"]? ("<a href='https://www.google.com/maps?q=" + item["ละติจูด"] +","+ item["ลองจิจูด"] + "' target='_blank'>ดูแผนที่</a>"): "ไม่ระบุ") +  "</td></tr>"));
          //row5 : Check if inputType = plant
          if(inputType == "plant"){
            $("#table_body").append(("<tr><td COLSPAN=2>พื้นที่ปลูก: " + item["plant_area"] + item["area_unit"]+"</td></tr>"));

        }
